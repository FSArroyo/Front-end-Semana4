<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Pokedex</title>
</head>
<body>
    <img src="Assets/logo.png" class="logo">
    <div class="container">
        <div class="boton1">
        </div>
        <div class="ledR"></div>
        <div class="ledA"></div>
        <div class="ledV"></div>
        <div class="pantalla">
            <div class="info">
                <img src="Assets/pokeball.png" class="pokeimg" id="pokeimg" alt="pokemon" width="150px">
                <h2 class="pokename" id="pokename">Nombre</h2>
                <div class="stats">
                    <h3 class="poketipo" id="poketipo">Tipo: </h3>
                    <h3 class="Atk:" id="Atk">Atk: </h3>
                    <h3 class="Def:" id="Def">Def: </h3>
                    <h3 class="PS:" id="PS">PS: </h3>
                </div>
                <div class="moves" id="moves">
                    <h2>Moves</h2>
                    <div id="lista" class="lista">
                    </div>
                </div>
            </div>
        </div>
        <div class="cruz">
            <div class="btnhor"></div>
            <div class="btnver"></div>
        </div>
        <div class="boton2"></div>
        <div class="boton3"></div>
        <div class="boton4"></div>
        <input type="text" class="pokeid" id="pokeName" placeholder="Ingresa el ID o nombre del pokÃ©mon">
        <button type="submit" class="busq" id="buscar">GO</button>
    </div>

</body>
<footer><h2>Creado por: FSArroyo para Launch X de Innovaccion Virtual</h2></footer>
<script src="main.js"></script>
</html>
